<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoyChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chatBox {
            border: 1px solid #ccc;
            padding: 10px;
            height: 850px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #messageForm {
            display: flex;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
        }
        #sendButton {
            padding: 10px;
        }
    </style>
</head>
<body>
<div id="chatBox"></div>
<form id="messageForm">
    <label for="messageInput"></label><input type="text" id="messageInput" placeholder="Enter your message" required>
    <button type="submit" id="sendButton">Send</button>
</form>
<script src="app.js"></script>
</body>
</html>
